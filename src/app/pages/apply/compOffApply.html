<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <a ion-button icon-only href="#/dash">
                <ion-icon name="arrow-back"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            Comp-Off Apply
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content has-header="true" padding="true">
    <ion-item-divider ion-item light no-lines>
        Compoff Details
        <ion-icon item-right></ion-icon>
    </ion-item-divider>
    <ion-list>
        <ion-item>
            <ion-label>Full day Comp Off</ion-label>
            <ion-input disabled="true" [(ngModel)]="availCompOff.Comp_Info_fullday"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Half day Comp Off</ion-label>
            <ion-input disabled="true" [(ngModel)]="availCompOff.Comp_Info_halfday"></ion-input>
        </ion-item>
    </ion-list>
    <ion-item-divider ion-item light no-lines>
        General Information
        <ion-icon item-right></ion-icon>
    </ion-item-divider>
    <ion-list>

        <ion-item>
            <ion-label>*Applied For :</ion-label>
            <ion-input disabled="true" [(ngModel)]="Emp_Info.firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Employee Number :</ion-label>
            <ion-input disabled="true" [(ngModel)]="Emp_Info.employeeNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Division :</ion-label>
            <ion-input disabled="true" [(ngModel)]="Emp_Info.divisionName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Department :</ion-label>
            <ion-input disabled="true" [(ngModel)]="Emp_Info.departmentName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>*Full/Half Day :</ion-label>
            <ion-select [(ngModel)]="comOffDay.isFullDay">
                <ion-option value="1">Full day</ion-option>
                <ion-option value="0">Half day</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>*Morning/Afternoon</ion-label>
            <ion-select [(ngModel)]="comOffDay.isFullDay">
                <ion-option value="1">Morning</ion-option>
                <ion-option value="0">Afternoon</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-item>
                <ion-label>*From Date</ion-label>
                <input type="date"  >
                <ion-datetime displayFormat="DD/MM/YYYY" aria-placeholder="from date" [(ngModel)]="comOffDay.fromDate"></ion-datetime>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-item>
                <ion-label>*To Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" aria-placeholder="from date" [(ngModel)]="comOffDay.toDate"></ion-datetime>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-label>*Team Leader</ion-label>
            <ion-select [(ngModel)]="teamLeaderId">
                <ion-option *ngFor="let employee of TLList" [value]="employee.teamleaderId">{{employee.nameWithNumber}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <!-- <ion-grid>
        <ion-title>CompOff Date(s)</ion-title>
        <ion-row>
            <ion-col> CompOff Date </ion-col>
            <ion-col> CompOff Available Date </ion-col>
        </ion-row>
        <ion-row> -->
    <!-- <ion-row *ngFor="item of CompOffAvailableDates"> -->
    <!-- <ion-col> {{item.compOffDate | date:'dd-MMM-yyyy'}} </ion-col>
            <ion-col> {{item.compOffAvailableDate | date:'dd-MMM-yyyy'}} </ion-col>
        </ion-row>
    </ion-grid> -->
    <div class='button_action' *ngIf='availCompOff.Comp_Info_fullday>0 || availCompOff.Comp_Info_halfday>0'>
        <button on-tap='applyCompOffPlant($event)' class="button icon-left ion-checkmark-round button-small button-balanced">
            Apply
        </button>
    </div>
</ion-content>
